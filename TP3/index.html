<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
	font: 10px sans-serif;
}

.area {
	fill: steelblue;
	clip-path: url(#clip);
}

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2.5px;
}

.x.axis path {
  display: none;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 200, bottom: 100, left: 100},
    margin2 = {top: 440, right: 200, bottom: 20, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x2 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y0 = d3.scale.linear()
    .range([height, 0]);

var y1 = d3.scale.linear()
    .range([height, 0]);

var y02 = d3.scale.linear()
    .range([height, 0]);

var y12 = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var xAxis2 = d3.svg.axis()
    .scale(x2)
    .orient("bottom");

var yAxisLeft = d3.svg.axis()
    .scale(y0)
    .orient("left")
    .ticks(7);

var yAxisRight = d3.svg.axis()
    .scale(y1)
    .orient("right")
    .ticks(7);

var line = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y1(d.wage); });
    
var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.year); })
    .y0(height)
    .y1(function(d) { return y0(d.employees); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.year); })
    .y0(height2)
    .y1(function(d) { return y02(d.employees); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.tsv("data1.tsv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data.map(function(d) { return d.year; })));
  y0.domain([0, d3.max(data, function(d) { return d.employees; })]);
  y1.domain([0, d3.max(data, function(d) { return d.wage; })]);
  x2.domain(x.domain());
  y02.domain(y0.domain);
  y12.domain(y1.domain);
  
  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxisLeft)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Employees");

  focus.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + " ,0)")
      .call(yAxisRight);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
/*
  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxisLeft)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Employees");

  focus.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + " ,0)")
      .call(yAxisRight);
     

  focus.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.year); })
      .attr("width", x.rangeBand()-10)
      .attr("y", function(d) { return y0(d.employees); })
      .attr("height", function(d) { return height - y0(d.employees); });

  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .style("stroke", "YellowGreen")
      .attr("d", line);*/
});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

function type(d) {
  d.employees = +d.employees;
  d.wage = +d.wage;
  return d;
}

</script>
